name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # 当向 main 分支推送代码时触发此工作流

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # 无需配置，GitHub 自动提供
          publish_dir: ./dist # 请修改为你项目构建输出的目录